sudo: required
language: android
jdk: openjdk11
dist: trusty

android:
  licenses:
    - 'android-sdk-preview-license-.+'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'

  components:
    - tools
    - build-tools-32.0.0
    - android-32
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository

env:
  global:
    - ANDROID_SDK_CMD_TOOLS=commandlinetools-linux-7583922_latest.zip

before_install:
  - chmod +x gradlew
  - yes | sdkmanager "platforms;android-32"
  - yes | sdkmanager "build-tools;32.0.0"

script:
  - ./gradlew clean build
  - ./gradlew test
  - ./gradlew build check

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache